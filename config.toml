# Configuration file for Rusty Pcap

# The log level for Suricata Flow Inspector
# Valid values are "debug", "info", "warn", "error", "fatal"
log_level = "info"

# Directory where pcap files from suricata are stored
# multiple directories can be specificed separated by a comma
# Nested directories will be scanned for pcap files
# pcap_directory = "/var/log/suricata/pcaps/"
pcap_directory = "/mnt/nsm/pcap/pillarofautumn/dailylogs/"
# Directory where found pcap flows will be stored
output_directory = "output"

# Enable the the API server to recieve pcap search requests
enable_server = false

# How far backward and forwards should we search on the timestamp of the flow
# i.e. 30s "s" seconds, "m" minutes, "h" hours, "d" days
# default is 0s
search_buffer = "30s"

# Enable cross origin requests
enable_cors = true

# Rocket Configs
# These values can be set in a config.local.toml file
[server]
address = "0.0.0.0"
port = 8000
#key = "server.key"  # Path or bytes to DER-encoded ASN.1 PKCS#1/#8 or SEC1 key.
#cert = "server.crt" # Path or bytes to DER-encoded X.509 TLS cert chain.

# Mutual TLS (mTLS) settings
# When enabled, clients must present a valid certificate signed by the CA.
# Set enable_mtls = true and configure ca_cert to activate.
# Set mtls_mandatory = false to allow legacy clients without certificates (e.g., Sguil).
#enable_mtls = false           # Enable mutual TLS client authentication
#ca_cert = "certs/ca.pem"      # Path to CA certificate for verifying client certs
#mtls_mandatory = false        # If true, clients MUST present a certificate; if false, it's optional

# Certificate auto-generation
# When enabled, the application will generate a CA, server, and client certificate
# on startup if they do not already exist. Existing certificates are never overwritten.
#generate_certs = false        # Auto-generate certificates if they don't exist
#certs_dir = "certs"           # Directory where generated certificates are stored

[pcap_agent]
enable = true
sguil_version = "SGUIL-1.0.0"
server = "127.0.0.1"
port = "7736"
ping_interval = 30
agent_type = "pcap"
sensor_name = "sensor_name"
sensor_net = "Int_Net"
disk_space_checkin = 300
file_checkin = 300
# TLS certificate settings for the pcap agent connection to sguil server
# ca_cert = "certs/ca.pem"           # Path to CA certificate for server verification
# client_cert = "certs/client.pem"   # Path to client certificate for mutual TLS
# client_key = "certs/client.key"    # Path to client private key for mutual TLS
# skip_tls_verify = false            # Set to true to skip TLS verification (insecure)
